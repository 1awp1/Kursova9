<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/static/style_register.css">
  </head>

  <body>
    <h1>Register</h1>
    <form action="/api/v1/auth/register" method="post">
      <label for="first_name">Имя:</label>
      <input type="text" id="first_name" name="first_name" required autocomplete="given-name" placeholder="Введите ваше имя" value="Демит"/>

      <label for="last_name">Фамилия:</label>
      <input type="text" id="last_name" name="last_name" required autocomplete="family-name" placeholder="Введите вашу фамилию" value="Пропаров"/>

      <label for="login">Логин:</label>
      <input type="text" id="login" name="login" required autocomplete="username" placeholder="Введите логин" value="rozzo"/>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="Введите номер телефона" value="+7 986 784 53 21"/>

      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="Введите электронную почту" value="rozzo@ya.ru"/>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Введите пароль" value="123" />
      <br /><br />
      <!-- Скрытое поле для redirect_to -->
      <input type="hidden" name="redirect_to" value="{{.redirect_to}}" />
      <button type="submit">Register</button>
    </form>
    <br />
    <a href="/api/v1/auth/login">Уже есть аккаунт? Войти</a><br><br>
    {{if .error}}
    <p style="color: red; font-weight: bold;">{{.error}}</p>
    {{end}}
  </body>
</html>
